<script type="text/javascript">
function validate() {
    //alert("Hello");
    var x = document.forms["myForm"]["fname"].value;
    var y = document.forms["myForm"]["lname"].value;
    var z = document.forms["myForm"]["email"].value;
    //alert(x);
    for(i=0;i<x.length;i++)
    {
		if (x[i]>='a' && x[i]<='z') {
        alert("Invalid: name can be upper case only");
        return false;
       }
    }
    for(i=0;i<y.length;i++)
    {
		if (y[i]>='a' && y[i]<='z') {
        alert("Invalid: Last name can be upper case only");
        return false;
       }
    }
    var atpos=z.indexOf("@");
    if(atpos<1){
    	alert("Not a valid email");
    	return false;
    }
}

</script>
